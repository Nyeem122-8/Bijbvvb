<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B/S Market Pro</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: 'Courier New', monospace;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .market-display {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0;
      word-spacing: 0;
      margin: 0;
      padding: 0;
      line-height: 1;
    }
    .B { color: #ef4444; }  /* Red for Big */
    .S { color: #22c55e; }  /* Green for Small */
    .timer {
      font-size: 1.8rem;
      color: #fbbf24;
      margin: 1rem 0;
    }
    .prediction-container {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #161b22;
    }
    .prediction {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0.5rem 0;
      min-height: 60px;
    }
    .waiting {
      color: #fbbf24;
      font-size: 1.5rem;
    }
    .pattern {
      font-size: 1.8rem;
      margin: 1rem 0;
      letter-spacing: 5px;
    }
    .chance-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .chance-box {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      width: 120px;
    }
    .no-chance {
      background-color: #7f1d1d;
      color: #fca5a5;
      border: 1px solid #ef4444;
    }
    .medium-chance {
      background-color: #854d0e;
      color: #fde047;
      border: 1px solid #f59e0b;
    }
    .high-chance {
      background-color: #14532d;
      color: #86efac;
      border: 1px solid #22c55e;
    }
    .active-chance {
      transform: scale(1.1);
      box-shadow: 0 0 15px currentColor;
    }
    .competition-level {
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }
    .progress-container {
      width: 100%;
      background-color: #1e293b;
      height: 25px;
      border-radius: 12px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      width: 0%;
      transition: width 1s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: bold;
    }
    .flash {
      animation: flash 0.5s;
    }
    @keyframes flash {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>B/S Market Pro</h1>
  
  <!-- Timer -->
  <div class="timer" id="timer">00:30</div>

  <!-- Market Pattern Display -->
  <div class="pattern" id="patternDisplay">Loading pattern...</div>

  <!-- Prediction Section -->
  <div class="prediction-container">
    <div id="predictionLoading" class="waiting">Analyzing market (3 seconds)...</div>
    <div id="predictionDisplay" class="prediction"></div>
    
    <!-- Chance Levels -->
    <div class="chance-container">
      <div id="noChance" class="chance-box no-chance">NO CHANCE</div>
      <div id="mediumChance" class="chance-box medium-chance">MEDIUM</div>
      <div id="highChance" class="chance-box high-chance">HIGH</div>
    </div>
    
    <!-- Competition Level -->
    <div class="competition-level">
      COMPETITION LEVEL: <span id="competitionPercent">0</span>%
      <div class="progress-container">
        <div class="progress-bar" id="competitionProgress">0%</div>
      </div>
    </div>
  </div>

  <script>
    let lastIssueNumber = null;
    let currentPattern = '';
    let predictionHistory = [];

    async function fetchMarketData() {
      try {
        const response = await fetch('https://crbbb.com/api/webapi/GetNoaverageEmerdList', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json;charset=UTF-8' },
          body: JSON.stringify({
            pageSize: 10,
            pageNo: 1,
            typeId: 30,
            language: 0,
            random: "62d02162c2234c64b57aa4188c5810b2",
            signature: "9BF7A245709AA054E231D75C404C6527",
            timestamp: Math.floor(Date.now() / 1000)
          })
        });

        const data = await response.json();
        const results = data?.data?.list;

        if (!results || results.length === 0) {
          console.error("No data received");
          return;
        }

        const latestIssue = results[0].issueNumber;
        if (latestIssue !== lastIssueNumber) {
          lastIssueNumber = latestIssue;
          updatePatternDisplay(results);
          showPredictionWithDelay(results);
        }

      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("patternDisplay").textContent = "Error";
      }
    }

    function updatePatternDisplay(data) {
      let patternString = "";
      data.forEach(item => {
        patternString += parseInt(item.number) <= 4 ? "S" : "B";
      });
      
      currentPattern = patternString;
      document.getElementById("patternDisplay").innerHTML = "";
      
      // Add each character with proper coloring
      for (let char of patternString) {
        const span = document.createElement("span");
        span.className = char;
        span.textContent = char;
        document.getElementById("patternDisplay").appendChild(span);
      }
      
      // Store last 3 results for prediction
      predictionHistory = patternString.slice(0, 3).split("");
      if (predictionHistory.length > 3) {
        predictionHistory = predictionHistory.slice(0, 3);
      }
    }

    function showPredictionWithDelay(data) {
      const predictionDisplay = document.getElementById("predictionDisplay");
      const predictionLoading = document.getElementById("predictionLoading");
      
      // Show loading message
      predictionDisplay.textContent = "";
      predictionLoading.style.display = "block";
      
      // Hide prediction for 3 seconds
      setTimeout(() => {
        predictionLoading.style.display = "none";
        makePrediction(data);
      }, 3000);
    }

    function makePrediction(data) {
      const prediction = calculatePrediction();
      const predictionDisplay = document.getElementById("predictionDisplay");
      
      // Flash animation
      predictionDisplay.classList.add("flash");
      
      // Display prediction
      predictionDisplay.innerHTML = prediction === "B" ? 
        '<span class="B">BIG</span>' : '<span class="S">SMALL</span>';
      
      // Update chance levels
      updateChanceLevels(prediction);
      
      // Update competition level
      updateCompetitionLevel(prediction);
      
      // Remove flash after animation
      setTimeout(() => {
        predictionDisplay.classList.remove("flash");
      }, 500);
    }

    function calculatePrediction() {
      // Advanced pattern detection algorithm
      
      // 1. Check for strong trends (4+ same in last 5)
      const last5 = currentPattern.slice(0, 5);
      const bigCount = (last5.match(/B/g) || []).length;
      const smallCount = (last5.match(/S/g) || []).length;
      
      if (bigCount >= 4) return "S"; // High chance of reversal after many B
      if (smallCount >= 4) return "B"; // High chance of reversal after many S
      
      // 2. Check for alternation pattern
      if (/^(BSBSB|SBSBS)$/.test(last5)) {
        return currentPattern[0] === "B" ? "S" : "B";
      }
      
      // 3. Default to opposite of last result
      return currentPattern[0] === "B" ? "S" : "B";
    }

    function updateChanceLevels(prediction) {
      // Reset all chances
      document.getElementById("noChance").classList.remove("active-chance");
      document.getElementById("mediumChance").classList.remove("active-chance");
      document.getElementById("highChance").classList.remove("active-chance");
      
      // Calculate probabilities (simplified example)
      const last3 = currentPattern.slice(0, 3);
      let highChance = false;
      let mediumChance = false;
      
      // If all 3 same, high chance of opposite
      if (/^(BBB|SSS)$/.test(last3)) {
        highChance = true;
      } 
      // If 2 same, medium chance of opposite
      else if (/^(BBS|SSB|BSB|SBS)$/.test(last3)) {
        mediumChance = true;
      }
      
      // Activate the appropriate chance box
      if (highChance) {
        document.getElementById("highChance").classList.add("active-chance");
      } else if (mediumChance) {
        document.getElementById("mediumChance").classList.add("active-chance");
      } else {
        document.getElementById("noChance").classList.add("active-chance");
      }
    }

    function updateCompetitionLevel(prediction) {
      // Calculate confidence level (70-95%)
      const last5 = currentPattern.slice(0, 5);
      let confidence = 70;
      
      // Increase confidence for strong patterns
      if (/^(BBBBB|SSSSS)$/.test(last5)) {
        confidence = 95;
      } else if (/^(BBBB|SSSS)$/.test(last5)) {
        confidence = 85;
      } else if (/^(BBB|SSS)$/.test(last5)) {
        confidence = 75;
      }
      
      // Update display
      document.getElementById("competitionPercent").textContent = confidence;
      document.getElementById("competitionProgress").style.width = confidence + "%";
      document.getElementById("competitionProgress").textContent = confidence + "%";
    }

    function updateTimer() {
      const now = new Date();
      const baseTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 30, 0);
      if (now < baseTime) baseTime.setDate(baseTime.getDate() - 1);
      
      const elapsedSeconds = Math.floor((now - baseTime) / 1000);
      const remainingSeconds = 30 - (elapsedSeconds % 30);

      document.getElementById("timer").textContent = 
        `00:${String(remainingSeconds).padStart(2, '0')}`;

      if (remainingSeconds === 30) fetchMarketData();
      setTimeout(updateTimer, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateTimer();
      fetchMarketData();
    });
  </script>
</body>
</html>
